version: '3.1'
services:
  chillmate-model:
    container_name: chillmate-model
    image: chillmate-model
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - /home/chillmate/Desktop/mount_chillmate:/usr/src/app/asset/img
    ports:
      - "7501:5000"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
